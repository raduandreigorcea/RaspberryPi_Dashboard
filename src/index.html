<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App - Virtual Field</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
 

  <aside id="card_wrapper">
    <article class="cards">
      <section class="currentTemp">
        <span class="temp" id="temp">--&deg;</span>
        <span class="location" id="location">...</span>
      </section>
      <section class="currentTimeDate">
        <span class="time" id="time"></span>
        <span class="date" id="date"></span>
      </section>
    </article>
  </aside>

  <div id="weather_details_wrapper">
    <!-- Humidity + Wind Card -->
    <article class="weather-card sun-card">
      <div class="sun-item">
        <img src="assets/droplet.svg" alt="Humidity" class="weather-icon">
        <div class="weather-data">
          <span class="weather-label">Humidity</span>
          <span class="weather-value" id="humidity">--%</span>
        </div>
      </div>
      <div class="sun-item">
        <img src="assets/wind.svg" alt="Wind" class="weather-icon">
        <div class="weather-data">
          <span class="weather-label">Wind</span>
          <span class="weather-value" id="wind">-- km/h</span>
        </div>
      </div>
    </article>

    <!-- Sky + Clouds Card -->
    <article class="weather-card sun-card">
      <div class="sun-item">
        <img src="assets/umbrella.svg" alt="Sky" class="weather-icon" id="precip-icon">
        <div class="weather-data">
          <span class="weather-label" id="precip-label">Sky</span>
          <span class="weather-value" id="precipitation">Clear</span>
        </div>
      </div>
      <div class="sun-item">
        <img src="assets/cloudy.svg" alt="Clouds" class="weather-icon">
        <div class="weather-data">
          <span class="weather-label">Clouds</span>
          <span class="weather-value" id="cloudiness">--%</span>
        </div>
      </div>
    </article>

    <!-- Sunrise/Sunset Card -->
    <article class="weather-card sun-card">
      <div class="sun-item">
        <img src="assets/sunrise.svg" alt="Sunrise" class="weather-icon">
        <div class="weather-data">
          <span class="weather-label">Sunrise</span>
          <span class="weather-value" id="sunrise">--:--</span>
        </div>
      </div>
      <div class="sun-item">
        <img src="assets/sunset.svg" alt="Sunset" class="weather-icon">
        <div class="weather-data">
          <span class="weather-label">Sunset</span>
          <span class="weather-value" id="sunset">--:--</span>
        </div>
      </div>
    </article>

    <!-- CPU Temperature Card (hidden on non-Linux) -->
    <article class="weather-card cpu-card" style="display: none;">
      <span class="cpu-label">CPU</span>
      <span class="cpu-value" id="cpu-temp">--Â°</span>
    </article>
  </div>
</body>

</html>
