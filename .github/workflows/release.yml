name: Build and Release RaspberryPi Dashboard

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Duplicate build-linux-x64 job removed to fix workflow error.

  build-linux-x64:
    name: Build for Linux x86_64 (Optional - for testing)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build for x86_64
        run: npm run tauri build
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      - name: Upload x86_64 build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raspberrypi-dashboard-linux-x64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

  release:
    name: Create GitHub Release
    needs: [build-linux-x64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: raspberrypi-dashboard-linux-x64
          path: dist/x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/x64/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation on Raspberry Pi
            
            To build and install on your Raspberry Pi:
            
            ```bash
            # Clone the repository
            git clone https://github.com/${{ github.repository }}
            cd RaspberryPi_Dashboard
            
            # Install dependencies
            npm install
            
            # Build
            npm run tauri build
            
            # Install the .deb package
            sudo dpkg -i src-tauri/target/release/bundle/deb/*.deb
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}